<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoppingVIP - Tienda de Ropa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>ShoppingVIP</h1>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#productos">Ropa</a>
    </nav>
  </header>

  <section class="hero" id="inicio">
    <h2>Bienvenido a ShoppingVIP</h2>
    <p>Tu estilo, nuestra pasión. Descubre la moda exclusiva para ti.</p>
  </section>

  <section class="productos" id="productos">
    <div class="grid-productos">
      <script>
        const precios = [
          2000, 1200, 2000, 1800, 1000, 2000, 2000,
          1200, 1200, 1500, 2000, 1000, 2000, 33.00,
          1500, 2000, 2000, 900, 2000, 2000, 2000
        ];

        for (let i = 1; i <= 21; i++) {
          const texto = /Mobi|Android|iPhone/i.test(navigator.userAgent) 
                        ? "📱 Toca para ampliar" 
                        : "🖱️ Haz clic para ampliar";
          document.write(`
            <div class="producto">
              <img src="Fotos/${i}.png" alt="Producto ${i}" onclick="abrirImagen(this)">
              <div class="producto-info">
                <h3>Producto ${i}</h3>
                <p>Moda exclusiva ShoppingVIP</p>
                <span>$${precios[i-1].toFixed(2)}</span>
              </div>
              <div class="texto-ampliar">${texto}</div>
            </div>
          `);
        }
      </script>
    </div>
  </section>

  <footer>
    <p>© 2025 ShoppingVIP - RandyGD - Todos los derechos reservados</p>
  </footer>

  <!-- Botón flotante de WhatsApp -->
  <a href="https://wa.me/5350775203" class="whatsapp-float" target="_blank" title="Escríbenos por WhatsApp">💬</a>

  <!-- Modal para ampliar imágenes -->
  <div id="imagenModal" class="modal">
    <span class="cerrar" onclick="cerrarImagen()">&times;</span>
    <img class="modal-contenido" id="imagenAmpliada">
  </div>

  <script src="script.js"></script>
</body>
</html>
